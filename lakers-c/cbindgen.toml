# call with:
# cbindgen --config lakers-c/cbindgen.toml --crate lakers-c --output target/include/lakers.h -vv

language = "C"

header = """
// clang-format off

/*
 * ================================================================================================
 *  WARNING: This file is automatically generated by cbindgen. Manual edits are likely to be lost.
 * ================================================================================================
 */"""

trailer = """
// clang-format on
"""

include_guard = "LAKERS_C_H"
includes = ["lakers_shared.h", "lakers_ead_authz.h"]
cpp_compat = true

[parse.expand]
all_features = true

[export]
include = [
    "CredentialC"
]
